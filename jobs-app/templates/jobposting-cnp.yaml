{{ if .Values.networkPolicy.enabled }}
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: jobposting
spec:
  endpointSelector:
    matchLabels:
      app: jobposting
  ingress:
    # TODO: ingress-nginx/cilium ingress
    - {}
  egress:
    - toEndpoints:
        - matchLabels:
            k8s:app: coreapi
      toPorts:
        - ports:
            - port: "9080"
              protocol: TCP
          {{- if .Values.networkPolicy.enableHTTPEgressVisibility }}
          rules:
            http:
              - {}
          {{- end }}
    - toEndpoints:
        - matchLabels:
            k8s:app: elasticsearch-master
      toPorts:
        - ports:
            - port: "9200"
              protocol: TCP
          {{- if .Values.networkPolicy.enableHTTPEgressVisibility }}
          rules:
            http:
              - {}
          {{- end }}
{{- end }}
